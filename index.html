<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUEVKI AWARDS 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .font-display {
            font-family: 'Syncopate', sans-serif;
        }

        /* Halftone Pattern */
        .bg-halftone {
            background-image: radial-gradient(circle, #262626 1px, transparent 1.5px);
            background-size: 24px 24px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        /* Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.07;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Animations */
        @keyframes slow-pan {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-2%, 2%); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .animate-slow-pan {
            animation: slow-pan 20s infinite ease-in-out;
        }

        /* Nominee Specific Animations */
        .nominee-hidden {
            opacity: 0;
            transform: translateX(-40px);
            filter: blur(8px);
        }
        .nominee-visible {
            opacity: 1;
            transform: translateX(0);
            filter: blur(0);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .nominee-focus {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }
        .nominee-dim {
            color: #404040; /* darker than before */
            filter: blur(0.5px);
            text-shadow: none;
        }
        
        .bullet-focus {
            opacity: 1;
            box-shadow: 0 0 15px white;
            transform: scale(1.2);
        }
        .bullet-dim {
            opacity: 0.1;
            box-shadow: none;
            transform: scale(1);
        }
        
        .secondary-text-visible {
            opacity: 0.8;
            transform: translateY(0);
            transition: all 0.7s ease-out 0.1s;
        }
        .secondary-text-hidden {
            opacity: 0;
            transform: translateY(10px);
        }

        /* Category Transition Animations */
        .cat-title-enter {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            filter: blur(10px);
        }
        .cat-title-active {
            opacity: 1;
            transform: scale(1) translateY(0);
            filter: blur(0);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .cat-title-exit {
            opacity: 0;
            transform: scale(1.05) translateY(-20px);
            filter: blur(10px);
            transition: all 0.8s ease-in;
        }
        
        .line-expand {
            width: 8rem; 
            opacity: 1;
            transition: all 1.2s ease-out 0.2s;
        }
        .line-hidden {
            width: 0;
            opacity: 0;
        }

        .ghost-text {
            transition: transform 6s ease-out;
        }

        /* Generic Fade */
        .fade-exit {
            opacity: 0;
            filter: blur(10px);
            transition: all 0.8s ease-out;
        }
    </style>
<script type="importmap">
{

<body>
    <!-- Background System -->
    <div id="background-layer" class="fixed inset-0 w-full h-full -z-10 bg-neutral-950 overflow-hidden">
        <div class="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-neutral-800/20 rounded-full blur-[120px] animate-slow-pan opacity-60"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-neutral-900/40 rounded-full blur-[100px] animate-pulse opacity-50"></div>
        <div class="absolute top-[40%] left-[30%] w-[30vw] h-[30vw] bg-neutral-800/10 rounded-full blur-[80px]"></div>
        <div class="absolute inset-0 bg-halftone opacity-20"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black opacity-80"></div>
    </div>

    <!-- Noise Overlay -->
    <div class="bg-noise"></div>

    <!-- Main App Container -->
    <div id="app" class="relative z-10 w-full h-full h-screen flex flex-col">
        <!-- Content injected here via JS -->
    </div>

    <!-- Progress Bar -->
    <div id="progress-bar" class="fixed bottom-0 left-0 h-1 bg-white transition-all duration-300 ease-linear opacity-20 z-50" style="width: 0%"></div>

    <script>
        // --- DATA ---
        const rawData = [
            // Additional Category
            { category: "Songwriter of the Year", items: ["SiCka", "Ksivat", "Dollova"] },
            { category: "Next Innovator", items: ["Pavlova Cookie", "Ksivat", "meedy"] },
            { category: "Throw Back", items: ["Lush Life by Zara Larsson", "needy by Ariana Grande", "WIFI by Ольга Бузова"] },
            { category: "Best Duet/Group Track", items: ["jada by Dollova, Ariana Grande", "Baddie Baddie by SiCka, Ice Spice", "SHIMMY SHIMMY YA! by Pavlova Cookie, МЭЙБИ БЭЙБИ"] },
            { category: "Best Music Video", items: ["Copying Me by Ksivat", "Drei by SiCka", "Big Guy by Ice Spice"] },
            { category: "Best Lyrics", items: ["Дерьмище by SiCka", "Ицковичи Подъем by Ksivat", "ливай by Dollova"] },
            { category: "Best Artwork", items: ["AM I THE SUCHKA? by SiCka", "Trois by Dollova", "Lauma by Ksivat"] },
            // Genre Category
            { category: "Best R&B Artist", items: ["The Weeknd", "SZA", "R. Kelly"] },
            { category: "Best R&B Album", items: ["Hurry Up Tomorrow by The Weeknd", "CHAINSAW by Pavlova Cookie", "SOS Deluxe: LANA by SZA"] },
            { category: "Best R&B Track", items: ["ПРЕМИУМ ПОДПИСКА by INSTASAMKA", "Toilet by SiCka", "Saturn by SZA"] },
            { category: "Best Electronic/Dance Artist", items: ["АВЯ ASTI", "PinkPantheress", "NISHE"] },
            { category: "Best Electronic/Dance Album", items: ["GLITTER AND VIOLENCE by АВЯ ASTI", "Fancy That by PinkPantheress", "BEYOND by NISHE"] },
            { category: "Best Electronic/Dance Track", items: ["Lick and Fap by SiCka", "Illegal by PinkPantheress", "GIMMIE MONEY by NISHE"] },
            // Main Genre Category
            { category: "Best Pop Artist", items: ["NIK$A", "Dollova", "АВЯ ASTI", "Ariana Grande", "Tate McRae"] },
            { category: "Best Pop Album", items: ["Trois by Dollova", "eternal sunshine deluxe: brighter days ahead by Ariana Grande", "So Close To What by Tate McRae", "КУЛЬТ ПОДЗАЛУПКИНОЙ by NIK$A", "ESCORT by АВЯ ASTI"] },
            { category: "Best Pop Track", items: ["Flawless by Ksivat", "Madam Cum by Dollova", "dandelion by Ariana Grande", "TIT FOR TAT by Tate McRae", "REHUB by АВЯ ASTI"] },
            { category: "Best Rap Artist", items: ["SiCka", "Pavlova Cookie", "Ice Spice", "Ksivat", "Doja Cat"] },
            { category: "Best Rap Album", items: ["I AM THE WINNER by Pavlova Cookie", "AM I THE SUCHKA? by SiCka", "dollodelica by Dollova", "Vie by Doja Cat", "Vibes by Yanix"] },
            { category: "Best Rap Track", items: ["ГОВНО НА ВЕНТИЛЯТОР by Pavlova Cookie", "Ицковичи Подъем by Ksivat", "BAD BITCH by Dollova, NIK$A", "Big Guy by Ice Spice", "Дерьмище by SiCka"] },
            // Major Category
            { category: "Artist Of The Year", items: ["SiCka", "Dollova", "PinkPantheress", "Pavlova Cookie", "Ksivat", "Ariana Grande", "Baby Cute"] },
            { category: "Best New Artist", items: ["Ksivat", "Pavlova Cookie", "SiCka"] },
            { category: "Album Of The Year", items: ["AM I THE SUCHKA? by SiCka", "Trois by Dollova", "Fancy That by PinkPantheress", "I AM THE WINNER by Pavlova Cookie", "eternal sunshine deluxe: brighter days ahead by Ariana Grande", "Высшие силы by ANNA ASTI", "#hooligani by Baby Cute"] },
            { category: "Track Of The Year", items: ["Дерьмище by SiCka", "Madam Cum by Dollova", "Big Guy by Ice Spice", "ГОВНО НА ВЕНТИЛЯТОР by Pavlova Cookie", "Ицковичи Подъем by Ksivat", "twilight zone by Ariana Grande", "smoking by meedy"] }
        ];

        const parseNominee = (raw, index) => {
            const parts = raw.split(' by ');
            if (parts.length > 1) {
                return { id: `nom-${index}`, primaryText: parts[0].trim(), secondaryText: parts[1].trim() };
            }
            return { id: `nom-${index}`, primaryText: raw.trim(), secondaryText: null };
        };

        const CATEGORIES = rawData.map((data, idx) => ({
            id: `cat-${idx}`,
            title: data.category,
            nominees: data.items.map((item, i) => parseNominee(item, i))
        }));

        // --- CONSTANTS ---
        const TIME_CATEGORY_TITLE = 4000; // Increased for voiceover
        const TIME_TRANSITION_GAP = 1000; // Time between title fade out and nominees fade in
        const TIME_PER_NOMINEE = 2500; // Slower reveal
        const TIME_READING_PAUSE = 4500;

        // --- AUDIO ENGINE ---
        const AudioEngine = {
            ctx: null,
            masterGain: null,
            droneNodes: [],
            
            init() {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
                this.masterGain = this.ctx.createGain();
                this.masterGain.gain.value = 0.4;
                this.masterGain.connect(this.ctx.destination);
                
                // Unlock audio context on iOS/Chrome
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },

            playDrone() {
                if (!this.ctx) return;
                
                // Drone Osc 1 (Low)
                const osc1 = this.ctx.createOscillator();
                osc1.type = 'sawtooth';
                osc1.frequency.value = 55; // A1 approx
                
                const filter1 = this.ctx.createBiquadFilter();
                filter1.type = 'lowpass';
                filter1.frequency.value = 120;
                
                const gain1 = this.ctx.createGain();
                gain1.gain.value = 0.15;
                
                osc1.connect(filter1).connect(gain1).connect(this.masterGain);
                osc1.start();
                
                // Drone Osc 2 (Sub)
                const osc2 = this.ctx.createOscillator();
                osc2.type = 'sine';
                osc2.frequency.value = 54; // Slightly detuned
                
                const gain2 = this.ctx.createGain();
                gain2.gain.value = 0.3;
                
                osc2.connect(gain2).connect(this.masterGain);
                osc2.start();

                // LFO for movement
                const lfo = this.ctx.createOscillator();
                lfo.frequency.value = 0.1;
                const lfoGain = this.ctx.createGain();
                lfoGain.gain.value = 50;
                lfo.connect(lfoGain).connect(filter1.frequency);
                lfo.start();
                
                this.droneNodes.push(osc1, osc2, lfo);
            },

            playSwish() {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;
                
                // White noise buffer
                const bufferSize = this.ctx.sampleRate * 2;
                const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
                const data = buffer.getChannelData(0);
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = Math.random() * 2 - 1;
                }

                const noise = this.ctx.createBufferSource();
                noise.buffer = buffer;

                const filter = this.ctx.createBiquadFilter();
                filter.type = 'bandpass';
                filter.Q.value = 1;
                filter.frequency.setValueAtTime(100, t);
                filter.frequency.exponentialRampToValueAtTime(3000, t + 1.5);

                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0, t);
                gain.gain.linearRampToValueAtTime(0.2, t + 0.5);
                gain.gain.linearRampToValueAtTime(0, t + 1.5);

                noise.connect(filter).connect(gain).connect(this.masterGain);
                noise.start();
            },

            playBlip() {
                if (!this.ctx) return;
                const t = this.ctx.currentTime;

                const osc = this.ctx.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(800, t);
                osc.frequency.exponentialRampToValueAtTime(100, t + 0.2);

                const gain = this.ctx.createGain();
                gain.gain.setValueAtTime(0.1, t);
                gain.gain.exponentialRampToValueAtTime(0.001, t + 0.2);

                osc.connect(gain).connect(this.masterGain);
                osc.start();
                osc.stop(t + 0.2);
            }
        };

        const VoiceEngine = {
            speak(text) {
                if (!window.speechSynthesis) return;
                
                // Cancel existing speech
                window.speechSynthesis.cancel();

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9; // Slightly slower
                utterance.pitch = 0.8; // Deeper
                utterance.volume = 0.8;
                
                // Try to find a good English voice
                const voices = window.speechSynthesis.getVoices();
                const preferredVoice = voices.find(v => v.name.includes("Google US English")) || 
                                     voices.find(v => v.lang === 'en-US' && !v.name.includes("Zira")) || 
                                     voices[0];
                
                if (preferredVoice) utterance.voice = preferredVoice;

                window.speechSynthesis.speak(utterance);
            }
        };

        // --- STATE ---
        let state = {
            view: 'INTRO',
            categoryIndex: 0,
            nomineeIndex: 0
        };
        let currentTimer = null;

        // --- DOM ELEMENTS ---
        const app = document.getElementById('app');
        const progressBar = document.getElementById('progress-bar');

        // --- RENDER FUNCTIONS ---

        function renderStartScreen() {
            app.innerHTML = '';
            
            const container = document.createElement('div');
            container.className = "h-full flex flex-col items-center justify-center p-8 z-10 relative";
            
            const title = document.createElement('h1');
            title.className = "text-6xl md:text-8xl font-display font-bold text-center tracking-tighter mb-8 text-white mix-blend-difference opacity-0 transform scale-90";
            title.innerHTML = `HUEVKI<br/>AWARDS<br/><span class="text-neutral-500">2026</span>`;
            
            setTimeout(() => {
                title.classList.remove('opacity-0', 'scale-90');
                title.classList.add('transition-all', 'duration-1000', 'opacity-100', 'scale-100');
            }, 100);

            const btn = document.createElement('button');
            btn.className = "group relative px-8 py-3 bg-white text-black font-bold uppercase tracking-widest text-sm hover:bg-neutral-200 transition-all duration-300 opacity-0 cursor-pointer";
            btn.innerHTML = `<span class="relative z-10">Initialize Sequence</span><div class="absolute inset-0 bg-white blur-md opacity-0 group-hover:opacity-50 transition-opacity duration-300"></div>`;
            btn.onclick = startSequence;

            setTimeout(() => {
                btn.classList.remove('opacity-0');
                btn.classList.add('opacity-100');
            }, 800);

            const footer = document.createElement('div');
            footer.className = "absolute bottom-8 text-[10px] text-neutral-600 uppercase tracking-[0.2em] animate-pulse";
            footer.innerText = "System Ready";

            container.appendChild(title);
            container.appendChild(btn);
            container.appendChild(footer);
            app.appendChild(container);
        }

        function renderCategoryTransition(category) {
            app.innerHTML = '';
            
            const container = document.createElement('div');
            container.id = "transition-container";
            container.className = "h-full w-full flex items-center justify-center p-8 relative overflow-hidden";
            
            const contentWrapper = document.createElement('div');
            contentWrapper.className = "relative z-10 cat-title-enter flex flex-col items-center";
            
            const title = document.createElement('h2');
            title.className = "text-4xl md:text-7xl font-display font-bold text-center text-white leading-tight uppercase tracking-tighter mix-blend-overlay";
            title.innerText = category.title;
            
            const lineLeft = document.createElement('div');
            lineLeft.className = "absolute -left-12 top-1/2 w-8 h-[2px] bg-white line-hidden";
            
            const lineRight = document.createElement('div');
            lineRight.className = "absolute -right-12 top-1/2 w-8 h-[2px] bg-white line-hidden";

            contentWrapper.appendChild(lineLeft);
            contentWrapper.appendChild(title);
            contentWrapper.appendChild(lineRight);
            
            const ghostText = document.createElement('div');
            ghostText.className = "absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 whitespace-nowrap opacity-[0.03] text-[20vh] font-display font-bold uppercase select-none pointer-events-none ghost-text scale-100";
            ghostText.innerText = category.title;

            container.appendChild(contentWrapper);
            container.appendChild(ghostText);
            app.appendChild(container);

            requestAnimationFrame(() => {
                contentWrapper.classList.remove('cat-title-enter');
                contentWrapper.classList.add('cat-title-active');
                
                ghostText.classList.remove('scale-100');
                ghostText.classList.add('scale-110');
                
                lineLeft.classList.remove('line-hidden');
                lineLeft.classList.add('line-expand');
                
                lineRight.classList.remove('line-hidden');
                lineRight.classList.add('line-expand');
            });

            return { container, contentWrapper };
        }

        function renderNomineeLayout(category) {
            app.innerHTML = '';
            
            const container = document.createElement('div');
            container.className = "h-full w-full flex flex-col pt-24 pb-12 px-8 md:px-24 relative max-w-7xl mx-auto cat-title-enter"; // start hidden
            
            const header = document.createElement('div');
            header.className = "absolute top-8 left-8 md:left-24 flex items-center gap-4 opacity-50";
            header.innerHTML = `<div class="w-2 h-2 bg-white rounded-full animate-pulse"></div><h3 class="text-xs md:text-sm font-bold uppercase tracking-[0.2em] text-neutral-400">${category.title}</h3>`;
            
            const listContainer = document.createElement('div');
            listContainer.id = "nominee-list-container";
            listContainer.className = "flex-1 flex flex-col justify-center gap-6 md:gap-8";

            container.appendChild(header);
            container.appendChild(listContainer);
            app.appendChild(container);
            
            requestAnimationFrame(() => {
                container.classList.remove('cat-title-enter');
                container.classList.add('cat-title-active');
            });

            return listContainer;
        }

        function createNomineeElement(nominee) {
            const wrapper = document.createElement('div');
            wrapper.className = "nominee-hidden transform transition-all duration-1000 ease-out";
            
            const group = document.createElement('div');
            group.className = "flex flex-col items-start group";
            
            const titleRow = document.createElement('div');
            titleRow.className = "flex items-baseline gap-4";
            
            const bullet = document.createElement('div');
            bullet.className = "w-1.5 h-1.5 bg-white transition-all duration-500 mt-3 bullet-dim"; 
            
            const title = document.createElement('h4');
            title.className = "text-2xl md:text-5xl font-bold uppercase tracking-tight transition-colors duration-500 nominee-dim";
            title.innerText = nominee.primaryText;
            
            titleRow.appendChild(bullet);
            titleRow.appendChild(title);
            
            group.appendChild(titleRow);
            
            if (nominee.secondaryText) {
                const sub = document.createElement('p');
                sub.className = "ml-6 mt-1 text-sm md:text-lg font-light tracking-widest uppercase secondary-text-hidden nominee-dim";
                sub.innerText = nominee.secondaryText;
                group.appendChild(sub);
            }
            
            wrapper.appendChild(group);
            return { wrapper, bullet, title, group };
        }

        function renderEndScreen() {
            // Fade out existing content
            const existing = app.firstElementChild;
            if (existing) {
                existing.classList.add('fade-exit');
                setTimeout(() => {
                    app.innerHTML = '';
                    const container = document.createElement('div');
                    container.className = "h-full flex flex-col items-center justify-center p-8 opacity-0 transition-opacity duration-1000";
                    
                    container.innerHTML = `
                        <div class="text-center space-y-8">
                            <h2 class="text-4xl md:text-6xl font-display font-bold tracking-tighter">VOTING CLOSED</h2>
                            <div class="w-16 h-0.5 bg-white mx-auto opacity-30"></div>
                            <p class="text-neutral-500 uppercase tracking-[0.3em] text-xs md:text-sm">See you at the ceremony</p>
                        </div>
                    `;
                    app.appendChild(container);
                    requestAnimationFrame(() => container.classList.remove('opacity-0'));
                    progressBar.style.display = 'none';
                    
                    // Audio for End
                    AudioEngine.playSwish();
                    VoiceEngine.speak("Voting Closed");
                }, 800);
            }
        }

        // --- LOGIC ---

        function updateProgressBar() {
            const percentage = (state.categoryIndex / CATEGORIES.length) * 100;
            progressBar.style.width = `${percentage}%`;
        }

        function startSequence() {
            // Initialize Audio
            AudioEngine.init();
            AudioEngine.playDrone();
            
            // Pre-load voices
            window.speechSynthesis.getVoices();

            state.view = 'TRANSITION';
            state.categoryIndex = 0;
            runCategorySequence();
        }

        function runCategorySequence() {
            if (state.categoryIndex >= CATEGORIES.length) {
                renderEndScreen();
                return;
            }

            const currentCategory = CATEGORIES[state.categoryIndex];
            updateProgressBar();

            // 1. Show Transition Title
            const { container, contentWrapper } = renderCategoryTransition(currentCategory);
            
            // Audio Trigger
            AudioEngine.playSwish();
            setTimeout(() => VoiceEngine.speak(currentCategory.title), 500);

            // 2. Wait for reading/audio
            currentTimer = setTimeout(() => {
                // Fade out Title
                contentWrapper.classList.remove('cat-title-active');
                contentWrapper.classList.add('cat-title-exit');
                
                // Gap before nominees
                setTimeout(() => {
                    runNomineesSequence(currentCategory);
                }, TIME_TRANSITION_GAP);
                
            }, TIME_CATEGORY_TITLE);
        }

        function runNomineesSequence(category) {
            const listContainer = renderNomineeLayout(category);
            const nominees = category.nominees;
            let currentNomineeIdx = 0;
            const nomineeElements = [];

            function showNextNominee() {
                if (currentNomineeIdx < nominees.length) {
                    const nomineeData = nominees[currentNomineeIdx];
                    const { wrapper, bullet, title, group } = createNomineeElement(nomineeData);
                    
                    listContainer.appendChild(wrapper);
                    nomineeElements.push({ wrapper, bullet, title, group });

                    // Reflow
                    void wrapper.offsetWidth;

                    // Reveal Animation
                    wrapper.classList.remove('nominee-hidden');
                    wrapper.classList.add('nominee-visible');

                    // Audio Trigger
                    AudioEngine.playBlip();
                    // Voiceover for Nominee (Primary Text only to avoid clutter)
                    VoiceEngine.speak(nomineeData.primaryText);

                    // Focus current
                    bullet.classList.remove('bullet-dim');
                    bullet.classList.add('bullet-focus');
                    
                    title.classList.remove('nominee-dim');
                    title.classList.add('nominee-focus');

                    // Secondary text
                    const sub = group.querySelector('p');
                    if (sub) {
                        sub.classList.remove('secondary-text-hidden');
                        sub.classList.add('secondary-text-visible');
                        sub.classList.remove('nominee-dim');
                        sub.classList.add('text-neutral-300');
                    }

                    // Dim previous
                    if (currentNomineeIdx > 0) {
                        const prev = nomineeElements[currentNomineeIdx - 1];
                        prev.bullet.classList.remove('bullet-focus');
                        prev.bullet.classList.add('bullet-dim');
                        
                        prev.title.classList.remove('nominee-focus');
                        prev.title.classList.add('nominee-dim');
                        
                        const prevSub = prev.group.querySelector('p');
                        if (prevSub) {
                             prevSub.classList.remove('text-neutral-300');
                             prevSub.classList.add('nominee-dim');
                        }
                    }

                    currentNomineeIdx++;
                    currentTimer = setTimeout(showNextNominee, TIME_PER_NOMINEE);
                } else {
                    // Finished showing nominees, fade out entire list
                    currentTimer = setTimeout(() => {
                        const appChild = app.firstElementChild;
                        if(appChild) appChild.classList.add('fade-exit');
                        
                        setTimeout(() => {
                           state.categoryIndex++;
                           runCategorySequence(); 
                        }, 800); // Wait for fade out
                    }, TIME_READING_PAUSE);
                }
            }

            // Start the nominee loop
            showNextNominee();
        }

        // --- INIT ---
        window.onload = () => {
            renderStartScreen();
        };

    </script>
</body>
</html>
